<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>Sign Up</header>
	<form>
		<input type="text" class="input half-line" id="first-name" placeholder="First Name" required>
		<input type="text" class="input half-line" id="last-name" placeholder="Last Name" required>
		<input type="tel" class="input" id="phone" placeholder="Mobile No." required>
		<input type="email" class="input" id="email" placeholder="Email Address" required>

		<input type="password" class="input half-line" id="password" placeholder="password" required>
		<input type="password" class="input half-line" id="confirm-password" placeholder="Confirm password" required>
		<div id="agreement">
			<div id="check-box-div">
				<label>
					<input type="checkbox" required>I agree
				</label>
			</div>
			<div id="check-box-text">By clicking the <span id="register-span">Register</span> button, you agree to the <a href="#"> 
				Terms and Conditions</a> set out by this site, including our cookie use.
			</div>
		</div>
		
		
		<button type="submit", class="button", id="register-button">Register</button>
		<button type="submit", class="button button-green", id="sign-in-button">Sign In</button>
	</form>
</body>
</html>
